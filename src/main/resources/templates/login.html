<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login page </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" th:ref="@{css/login.css" href="css/login.css" type="text/css" />
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Ripple -->
        <script src="js/login.js" type="text/javascript"/>
        <script type="text/javascript">
        $(function() {
            $('input').on('blur', function(e) {
                var el = $(this);
                if(el.val() != '')
                    el.addClass('ui-state-filled');
                else
                    el.removeClass('ui-state-filled');
            });
        });
    </script>

    </head>
    <body>
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <img src="images/zing_logo_logo.svg"></img>
                </div>
            <!--Feedback messages -->
            <div th:if="${param.error}" class="ui-g-12">
                <span class="msg">Invalid username and password.</span>
            </div>
            <div th:if="${param.logout}" class="ui-g-12">
                <span class="msg">You have been logged out.</span>
            </div>
            
            
                
            <!-- Login form -->    
            <form th:action="@{/login}" method="post">
                <div class="ui-g-12">
                <span class="md-inputfield">
                    <input type="text" name="username" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget "/>
                    <label>Username</label>
                </span>
                 </div>
                <div class="ui-g-12">
                <span class="md-inputfield">
                    <input type="password" name="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget"/>
                    <label>Password</label>
                </span>
                </div>
                <div class="ui-g-12">
                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                <i class="fa fa-user ui-button-icon-left" aria-hidden="true"></i>
                <span class="ui-button-text ui-c" th:href="@{/hello}">Sign In</span>
                </button>
                </div>
                <div class="ui-g-12">
                <button type="reset" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                <i class="fa fa-refresh ui-button-icon-left" aria-hidden="true"></i>
                <span class="ui-button-text ui-c">Clear</span>
                </button>
                </div>
            </form>
            
            <!-- Buttons-->
            
                
                
            </div>
        </div>
    </body>
</html>

<!--As you can see, this Thymeleaf template simply presents a form that captures 
a username and password and posts them to "/login". As configured, Spring Security 
provides a filter that intercepts that request and authenticates the user. If the 
user fails to authenticate, the page is redirected to "/login?error" and our page 
displays the appropriate error message. Upon successfully signing out, our application 
is sent to "/login?logout" and our page displays the appropriate success message.-->
